    function redraw() {
        
        //get 5 cards randomly
        var list=document.getElementById("draw");
        list.innerHTML=" ";
        
        for (i = 0; i < 5; i++) {
                //Shuffle cards
        var num = Math.floor(Math.random() * 52);
        var card = deck[num]
        var bullet = document.createElement("li");
            
        bullet.innerHTML = card.value + " " + " of " + " " + card.suit;
            list.appendChild(bullet);
            }        
        }
